<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <main class="max-w-screen-xl mx-auto">
        <header class="p-5 md:flex items-center justify-between">
            <div class="space-y-5">
                <h2 class="text-5xl md:text-7xl font-extrabold">It's good <br>
                    tea time at The <br>
                    Tea House</h2>
                <p class="text-gray-500 text-base w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
                    Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-orange-600 to-red-600 px-5 py-2 rounded-md text-white font-bold text-xl">Explore More <i class="fa-solid fa-arrow-right -rotate-45 ml-2"></i> </button>
            </div>
            <div class="relative">
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <div class="flex items-center bg-white gap-3.5 shadow-lg px-5 py-3 absolute bottom-0 left-12 md:bottom-6 md:left-24 lg:bottom-8 lg:left-40 rounded-md">
                    <div>
                        <i class="fa-solid fa-star text-3xl text-amber-500"></i>
                    </div>
                    <div>
                         <h4 class="text-2xl font-bold">5.00</h4>
                         <p class="text-gray-500 font-normal text-base">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>

</html>
